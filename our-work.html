---
layout: page
title: Our work
permalink: "/work/"
---
<p class="page-description">Some description of our portfolio items</p>

<div class="flex-container">
    <div class="cards">
        {% for portfolio in site.work %}
            <div class="card">
                <a href="{{ portfolio.url }}">
                <div class="card-image">
                    <img src="{{ base.url }}/{{ portfolio.image }}">
                </div>
                    <div class="card-header">
                        {{ portfolio.title }}
                    </div>
                <div class="card-copy">
                    <p>{{ portfolio.short_description }}</p>
                </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
