---
layout: page
title: Our work
permalink: "/work/"
---
<p class="page-description">Some description of our portfolio items</p>

<div class="cards">
    {% for portfolio in site.work %}
        <div class="card">
            <div class="card-image">
                <img src="{{ base.url }}/{{ portfolio.image }}">
            </div>
            <a href="{{ portfolio.url }}">
                <div class="card-header">
                    {{ portfolio.title }}
                </div>
            </a>
            <div class="card-copy">
                <p>{{ portfolio.short_description }}</p>
            </div>
        </div>
    {% endfor %}
</div>
