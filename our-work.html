---
layout: page
title: Our work
permalink: "/work/"
---
<p class="page-description">Some description of our portfolio items</p>

<div class="cards">
    {% for portfolio in site.work %}
    <a href="{{ portfolio.url }}">
        <div class="card">
            <div class="card-image">
            </div>
            <div class="card-header">
                {{ portfolio.title }}
            </div>
            <div class="card-copy">
                <p>{{ portfolio.short_description }}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
