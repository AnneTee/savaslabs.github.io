---
layout: page
title: Blog
permalink: "/blog/"
---

<div class="flex-container">
    <div class="cards">
        {% for post in site.posts %}
            <div class="card">
                <a href="{{ post.url }}">
                    <div class="card-image">
                    </div>
                    <div class="card-header">
                        {{ post.title }}
                    </div>
                    <div class="card-copy">
                        <p>By {{ post.author }}</p>
                        <p>{{ post.summary }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
