---
layout: default
title: Who we are
permalink: "/team/"
---
{% for person in site.team %}
<div class="cards">
  <div class="card">
    <div class="card-image">
      <img src="{{ base.url }}/{{ person.photo }}" alt="">
    </div>
    <div class="card-header">
        {{ person.name }}
    </div>
    <div class="card-copy">
        <p>{{ person.job_title }}</p>
    </div>
  </div>
</div>
{% endfor %}
