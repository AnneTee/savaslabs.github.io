---
layout: page
title: Who we are
permalink: "/team/"
---
<p class="page-description">We're a full-service web development and design shop, anchored in Durham, NC and with some roots in Boston, MA too.</p>

<div class="cards team-cards">
    {% for person in site.team %}
        <a href="{{ person.url }}">
            <div class="card">
                <div class="card-image">
                    <img src="{{ base.url }}/{{ person.card }}" alt="{{ person.name }}">
                </div>
                <div class="card-title">
                    <p>{{ person.job_title }}</p>
                </div>
                <div class="card-header">
                    <h5>{{ person.name }}</h5>
                </div>
                <div class="card-copy">
                    <p>{{ person.job_description }}</p>
                </div>
            </div>
        </a>
    {% endfor %}
</div>
