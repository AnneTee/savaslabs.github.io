---
layout: page
title: Who we are
permalink: "/team/"
---
<p class="page-description">We're a full-service web development and design shop, anchored in Durham, NC and with some roots in Boston, MA too.</p>

<div class="cards">
    {% for person in site.team %}
    <a href="{{ person.url }}">
        <div class="card">
            <div class="card-image">
                <img src="{{ base.url }}/{{ person.photo }}" alt="">
            </div>
            <div class="card-header">
                {{ person.name }}
            </div>
            <div class="card-copy">
                <p>{{ person.job_title }}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
