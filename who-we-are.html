---
layout: page
title: Who we are
permalink: "/team/"
---
<p class="page-description">We're a full-service web development and design shop, anchored in Durham, NC and with some roots in Boston, MA too.</p>

<div class="cards team-cards">
    {% for person in site.team %}
    <div class="card">
        <div class="card-image">
            <a href="{{ person.url }}"><img src="{{ base.url }}/{{ person.card }}" alt="{{ person.name }}"></a>
        </div>
        <div class="card-title">
            <p>{{ person.job_title }}</p>
        </div>
        <div class="card-header">
            <a href="{{ person.url }}"><h2>{{ person.name }}</h2></a>
        </div>
        <div class="card-copy">
            <p>{{ person.job_description }}</p>
        </div>
    </div>
    {% endfor %}
</div>
